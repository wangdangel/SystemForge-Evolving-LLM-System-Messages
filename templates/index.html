<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SystemForge Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chat-container { height: 70vh; overflow-y: scroll; padding: 1rem; border:1px solid #5c5c5c; background:#6f7072; }
    .message { margin-bottom: .5rem; }
    .message.user { text-align: right; }
    .message.assistant { text-align: left; }
    .message .bubble { display: inline-block; padding: .5rem 1rem; border-radius: 1rem; }
    .message.user .bubble { background: #0d6efd; color: white; }
    .message.assistant .bubble { background: #e9ecef; color: #212529; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">SystemForge: Chat with Trainee</h1>
    <div id="chat-container" class="mb-3"></div>
    <div class="input-group">
      <input id="message-input" type="text" class="form-control" placeholder="Type your message...">
      <button id="send-btn" class="btn btn-primary">Send</button>
    </div>
  </div>
  <script id="system-data" type="application/json">{{ system_message|tojson }}</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
